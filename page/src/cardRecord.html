<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>领卡记录</title>
		<script src="static/js/resetRem.js"></script>
		<link rel="stylesheet" type="text/css" href="static/css/weui.min.css"/>
		<link rel="stylesheet" type="text/css" href="static/css/reset.css">
	</head>
	<body>
		<div class="container">
			<ul id="list"></ul>
	        <div class="js_dialog" id="iosDialog1" style="display: none;">
	            <div class="weui-mask"></div>
	            <div class="weui-dialog" id="reset-weui-diglog">
	                <div class="weui-dialog__bd reset-weui-dialog__bd">取消领卡记录后将不会收到卡，<br/>确定取消吗?</div>
	                <div class="weui-dialog__ft" id="reset-weui-dialog__ft">
	                    <a href="javascript:;" class="weui-dialog__btn weui-dialog__btn_default" id="cancel">取消</a>
	                    <a href="javascript:;" class="weui-dialog__btn weui-dialog__btn_primary" id="ensure">确定</a>
	                </div>
	            </div>
	        </div>
	        <div id="loadingToast" style="opacity:0;display: none;">
		        <div class="weui-mask_transparent"></div>
		        <div class="weui-toast">
		            <i class="weui-loading weui-icon_toast"></i>
		            <p class="weui-toast__content">数据加载中</p>
		        </div>
    	    </div>
		</div>
		<script src="static/js/zpeto.js"></script>
        <script src="static/js/date.js"></script>
	</body>
</html>
