<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>免费领卡</title>
		<script src="static/js/resetRem.js"></script>
		<link rel="stylesheet" type="text/css" href="static/css/weui.min.css">
		<link rel="stylesheet" type="text/css" href="static/css/reset.css">
		<link rel="stylesheet" type="text/css" href="static/css/LArea.css">
	</head>
	<body>
		<div class="container">
			<div id="loadingToast" style="display: none;">
		        <div class="weui-mask_transparent"></div>
		        <div class="weui-toast">
		            <i class="weui-loading weui-icon_toast"></i>
		            <p class="weui-toast__content">数据加载中</p>
		        </div>
    		</div>
	    	<div id="title">已选择"Giffgaff卡"</div>
	    	<div id="write-title">请填写个人信息</div>
	    	<div class="form">
	    		<div class="cell"><label class="label">姓名</label></div>
	            <div class="cell-input">
	                 <input type="text" id="username" placeholder="请输入姓名">
	            </div>
	    	</div>
	    	<div class="form">
	    		<div class="cell"><label class="label">手机号码</label></div>
	            <div class="cell-input">
	                 <input type="number" id="phone" placeholder="请输入国内手机号码">
	            </div>
	    	</div>
	    	<div class="code-form">
		    	<div class="form">
		    		<div class="cell"><label class="label">验证码</label></div>
		            <div class="cell-input">
		                 <input type="number" id="code" placeholder="请输入验证码">
		            </div>
		    	</div>
		    	<button id="get-code">获取验证码</button>
	    	</div>
	    	<div id="write-address">请填写配送地址</div>
	    	<div class="form">
	    		<div class="cell"><label class="label">所在地区</label></div>
	            <div class="cell-input">
	                 <input type="text" id="select-area" readonly onfocus="this.blur()" placeholder="请选择地区">
	            </div>
	    	</div>
	    	<div class="form">
	            <div class="cell-input">
	                 <input type="text" id="address" placeholder="请填写详细地址">
	            </div>
	    	</div>
	    	<button id="btn-sub">立即提交，免费送货上门</button>
	    	<div id="tip">每个账号每种卡只能领取一张</div>
	    	<!--弹出层-->
	    	<div class="js_dialog" id="iosDialog2" style="display: none;">
		        <div class="weui-mask"></div>
		        <div class="weui-dialog">
		            <div class="weui-dialog__bd" id="tip-info">弹窗内容，告知当前状态、信息和解决方法，描述文字尽量控制在三行内</div>
		            <div class="weui-dialog__ft">
		                <a href="javascript:;" class="weui-dialog__btn weui-dialog__btn_primary" id="know">知道了</a>
		            </div>
		        </div>
    		</div>
	    </div>
	    <script src="static/js/LAreaData.js"></script>
	    <script src="static/js/LArea.js"></script>
	    <script src="static/js/zpeto.js"></script>
	</body>
</html>
