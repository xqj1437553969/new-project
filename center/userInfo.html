<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<title>完善个人信息</title>
<link rel="stylesheet" href="../static/layui/css/layui.css">
<link rel="stylesheet" href="../static/css/global.css">
<style type="text/css">
body {
	color: #fff;
}

p {
	margin: .5rem 1rem;
	font-weight: lighter;
}

.upload-left {
	width: 40%;
	height: 5rem;
	background-color: #e4e2e5;
	float: left;
	display: flex;
	display: -webkit-flex; /* Safari */
	align-items: center;
	justify-content: center;
}

.upload-left img {
	width: 3rem;
}

.upload-right {
	margin-left: 2%;
	width: 58%;
	float: left;
	height: 5rem;
	background-color: #e4e2e5;
}

.upload-right img {
	max-width: 100%;
	max-height: 100%;
}

.layui-upload-file {
	display: none !important;
	opacity: .01;
	filter: Alpha(opacity = 1);
}

.bottom-btn {
	margin-top: 10rem;
}

.head {
	padding-top: 4rem;
}
</style>
</head>
<body>
	<div class="container">
		<img class="bg-img" src="../static/img/user-info.jpg">
		<div class="head">
			<form class="layui-form" action="../center/updateInformation">
				<p>请输入身份证号</p>
				<input class="layui-input c-input" type="text" name="idCardNo">
				<p>请上传身份证正面图片</p>
				<div class="layui-clear">
					<div class="upload-left">
						<img id="test1" src="../static/img/upload-icon.jpg">
					</div>
					<div class="upload-right">
						<img class="layui-upload-img" id="demo1">
					</div>
					<p id="demoText"></p>
				</div>
				<input type="hidden" name="idCardPic" value="">
				<p>国外就读学校名称</p>
				<input class="layui-input c-input" type="text" name="university">
				<div class="bottom-btn">
					<a lay-filter="userinfo-form" lay-submit id="getcard-href" href="get-card.html">提交信息</a>
				</div>
			</form>
		</div>
	</div>
	<script src="../static/js/rem.js"></script>
	<script src="../static/layui/layui.js"></script>
	<script>
		layui.cache.studentId = 1
		layui.config({
			version : "1"
		}).extend({
			'fly' : '../static/layui/lay/modules/fly/cool'
		});
		layui.use([ 'layer', 'form', 'fly', 'upload' ], function() {
			var layer = layui.layer, form = layui.form, fly = layui.fly, $ = layui.jquery, upload = layui.upload;
			$.ajax({
				url : '../center/isLogin',
				type : 'post',
				dataType : 'json',
				success : function(res) {
					if (res.code == 0) {
					} else {
						location.href = 'login.html?callback=userInfo.html'
					}
				},
				error : function(e) {
				}
			})

			$('.bottom-btn').on("touchstart", function() {
				$(this).css("background-color", '#a23872')
			})
			$('.bottom-btn').on("touchend", function() {
				$(this).css("background-color", '#ca1d7b')
				$(this).children('a').trigger('click')
			})

			var student = localStorage.getItem("student")
			if (student) {
				student = JSON.parse(student)
				if (student.perfect) {
					$('input[name="idCardNo"]').val(student.idCardNo)
					$('input[name="university"]').val(student.university)
					$('input[name="idCardPic"]').val(student.idCardPic)
					$('#demo1').attr('src', student.idCardPic)
					$('input').attr('disabled', "disabled")
					$('.bottom-btn').addClass('layui-hide')
				} else {
					var loadIndex;
					//普通图片上传
					var uploadInst = upload.render({
						elem : '#test1',
						field : 'img',
						url : '../center/uploadImg',
						before : function(obj) {
							loadIndex = layer.load(1, {
								shade : 0.8
							});
							//预读本地文件示例，不支持ie8
							obj.preview(function(index, file, result) {
								$('#demo1').attr('src', result); //图片链接（base64）
							});
						},
						done : function(res) {
							//如果上传失败
							if (res.code == 0) {
								var imgurl = res.data.url;//获取图片url
								$('input[name="idCardPic"]').val(imgurl)
								layer.msg('上传成功');
							} else {
								layer.msg(res.desc)
							}
							layer.close(loadIndex);
						},
						error : function() {
							layer.msg('上传失败')
							layer.close(loadIndex);
						}
					});

					form.on('submit(userinfo-form)', function(data) {
						var action = $(data.form).attr('action'), button = $(data.elem);
						if (!data.field.university) {
							layer.msg('留学学校不能为空')
							return false
						}
						var student = localStorage.getItem("student")
						student = JSON.parse(student)
						data.field.studentId = student.studentId;
						fly.json(action, data.field, function(res) {
							if (res.code == 0) {
								student.idCardNo = data.field.idCardNo
								student.university = data.field.university
								student.idCardPic = data.field.idCardPic
								student.perfect = true
								localStorage.setItem("student", JSON.stringify(student))
								layer.msg('提交成功')
								setTimeout(function() {
									location.href = 'userInfo-suc.html'
								}, 500)
							} else {
								layer.msg(res.desc)
							}
							;
						});
						return false;
					});
				}
			}
		})
	</script>
</body>
</html>
