<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>激活日期</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<script src="../static/js/lib/resetRem.js"></script>
		<link rel="stylesheet" type="text/css" href="css/weui.min.css">
		<link rel="stylesheet" type="text/css" href="css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="css/activateDate.css"/>
	</head>
	<body ontouchstart>
	    <div class="wrapper-activate">
	    	<div class="activate-detail">
					<ul class="activate-info">
						<!--<li><span class="info-left">激活状态</span><span class="info-right">未激活</span></li>
						<li><span class="info-left">国家</span><span class="info-right">美国</span></li>
						<li><span class="info-left">SIM card Number</span><span class="info-right">cardNo</span></li>
						<li><span class="info-left">激活日期（芝加哥时间）</span><span class="info-right">2017-08-08</span></li>
						<li><span class="info-left">提交时间（北京时间）</span><span class="info-right">2017-11-11 12:29:30</span></li>-->
					</ul>
			</div>
	    	<button class="modification-btn" id="showIOSDialog1">修改激活日期</button>
	    	<!--BEGIN dialog1-->
	        <div class="js_dialog" id="iosDialog1" style="display: none;">
	            <div class="weui-mask"></div>
	            <div class="weui-dialog" id="reset-weui-diglog">
	                <div class="reset-weui-dialog__hd">修改激活日期<i class="x-btn"><img src="images/x_03.png"/></i></div>
	                <div class="add-weui-dialog__hd">激活日期</div>
	                <div class="reset-weui-dialog__bd" id="date">请选择激活日期（中国日期）</div>
	                <div class="reset-weui-dialog__ft">
	                   <!-- <a href="javascript:;" class="weui-dialog__btn weui-dialog__btn_default">辅助操作</a>-->
	                    <a href="javascript:;" class="reset-weui-dialog__btn" id="sub">提交</a>
	                </div>
	            </div>
	        </div>
	        <!--END dialog1-->
	    </div>
	    <script type="text/javascript" src="../static/js/lib/zpeto.js"></script>
	    <script type="text/javascript" src="../static/js/lib/weui.min.js"></script>
	    <script type="text/javascript" src="../static/js/lib/jweixin-1.1.0.js"></script>
	    <script src="../static/js/lib/date.js" type="text/javascript" charset="utf-8"></script>
	    <script src="js/activateDate.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
