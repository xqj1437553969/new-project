<!DOCTYPE html>
<html>
	<head>

		<title>选择套餐</title>

	<body>
		<div class="wrapper-packageorder">
			<div class="order-package">

				</div>
			</div>
			<div class="buy-info">
				<p class="buy-total"><!--总计:$40*1个月=$40.0--></p>
