<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>选择套餐</title>
		<link rel="stylesheet" href="css/lib/reset.css">
	    <link rel="stylesheet" type="text/css" href="css/packageOrder.css"/>	
	</head>
	<body>
		<div class="wrapper-packageorder">
			<div class="order-package">
				<div class="order-img"><img class="img" src="images/packagey_02.png" alt="" /></div>
				<div class="order-info">
					<p><span>2GB</span><span>4G流量</span></p>
					<p>500分钟英国短信</p>
					<p>无线英国短信</p>
				</div>
			</div>
			<div class="order-month">
				<p>订购月数</p>
				<div class="month">
					<select>
			              <option value="1">1个月</option>
			              <option value="2">2个月</option>
			              <option value="3">3个月</option>
			              <option value="4">4个月</option>
			              <option value="5">5个月</option>
			              <option value="6">6个月</option>
			              <option value="7">7个月</option>
			              <option value="8">8个月</option>
			              <option value="9">9个月</option>
			              <option value="10">10个月</option>
			              <option value="11">11个月</option>
			              <option value="12">12个月</option>
                  </select>
                 <!-- <div class="triangle"></div>-->
				</div>
			</div>
			<div class="buy-info">
				<p>总计:$40*<span>一个月</span>=$40.0</p>
				<p>$40.0=280.0CNY</p>
			</div>
			<button class="btn-buy">立即购买</button>
		</div>
		<script src="js/lib/resetRem.js"></script>
	</body>
</html>
