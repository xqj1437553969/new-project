<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>继续支付</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="css/weui.min.css">
		<link rel="stylesheet" type="text/css" href="css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="css/payOrder.css" />	
	</head>
	<body ontouchstart>		
	    <div class="wrapper-activate">
	    	<div class="activate-detail">
					<ul class="activate-info">
						<li><span class="info-left">SIM card number</span><span class="info-right">FAKER666</span></li>
						<li><span class="info-left">激活日期</span><span class="info-right">2017-08-08</span></li>
						<li><span class="info-left">套餐名称</span><span class="info-right">基础套餐</span></li>
						<li><span class="info-left">订购月数</span><span class="info-right">3</span></li>
						<li><span class="info-left">套餐总金额</span><span class="info-right">789CNY</span></li>
						<li><span class="info-left">支付方式</span><span class="info-right">微信</span></li>
						<li><span class="info-left">订单状态</span><span class="info-right">已支付</span></li>
						<li><span class="info-left">激活状态</span><span class="info-right">未激活</span></li>
						<li><span class="info-left">提交时间</span><span class="info-right">2017-08-08 12:29:30</span></li>
					</ul>
			</div>
	    	<button class="btn-continue-pay">继续支付</button>
	    	<button class="btn-cancel-pay"  id="showIOSDialog1">取消订单</button>
	    	<!--BEGIN dialog1-->
	        <div class="js_dialog" id="iosDialog1" style="display: none;">
	            <div class="weui-mask"></div>
	            <div class="weui-dialog" id="reset-weui-diglog">
	                <div class="reset-weui-dialog__hd">确定取消订单吗？</div>
	                <div class="weui-dialog__ft" id="reset-weui-dialog__ft">
	                    <a href="javascript:;" class="weui-dialog__btn" id="cancel">取消</a>
	                    <a href="javascript:;" class="weui-dialog__btn" id="continue">确定</a>
	                </div>
	            </div>
	        </div>
	        <!--END dialog1-->
	    </div>
	    <script src="js/lib/resetRem.js"></script>
	    <script src="js/lib/zpeto.js" type="text/javascript"></script>
	    <script src="js/lib/jweixin-1.1.0.js" type="text/javascript" ></script>
	    <script src="js/lib/weui.min.js" type="text/javascript" ></script>
	    <script src="js/payOrder.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
