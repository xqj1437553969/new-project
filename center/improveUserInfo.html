<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<title>完善个人信息</title>
<link rel="stylesheet" href="../static/layui/css/layui.mobile.css">
<link rel="stylesheet" href="../static/css/global.css">
<style type="text/css">
.head {
	padding-top: 2rem;
}

.head div {
	width: 100%;
	height: 3rem;
	background-color: #e2e2e5;
	margin-top: 10px;
	color: #000000;
	display: flex;
	display: -webkit-flex; /* Safari */
	justify-content: space-between;
	align-items: center;
}

.left-b {
	padding-left: 1rem;
}

.right-b {
	padding-right: 1rem;
}
</style>
</head>
<body>
	<div class="container">
		<img class="bg-img" src="../static/img/userinfo-better.jpg">
		<div class="head">
			<div class="improve">
				<span class="left-b">完善个人信息</span><img class="right-b" src="../static/img/right-nav.jpg">
			</div>
			<div class="card-record">
				<span class="left-b">领卡记录</span><img class="right-b" src="../static/img/right-nav.jpg">
			</div>
		</div>
		<div class="bottom-btn">
			<a class="logout" href="javascript:;">退出登录</a>
		</div>
	</div>

	<!-- 你的HTML代码 -->
	<script src="../static/js/rem.js"></script>
	<script src="../static/layui/layui.js"></script>
	<script>
		layui.config({
			version : "1"
		}).extend({
			'fly' : '../static/layui/lay/modules/fly/cool'
		});
		layui.use([ 'layer', 'form', 'fly' ], function() {
			var layer = layui.layer, form = layui.form, fly = layui.fly, $ = layui.jquery;
			$('.improve').click(function() {
				location.href = 'userInfo.html'
			})
			$('.card-record').click(function() {
				location.href = 'card-record.html'
			})
			$('.bottom-btn').on("touchstart", function() {
				$(this).css("background-color", '#a23872')
			})
			$('.bottom-btn').on("touchend", function() {
				$(this).css("background-color", '#ca1d7b')
				localStorage.removeItem('student')
				fly.json('../center/logout', {}, function(res) {
					layer.msg('登出成功')
					setTimeout(function() {
						location.href = 'login.html'
					}, 500)
				})
			})
		})
	</script>
</body>
</html>
